about_us:
  title: O НАС
  content: Мы занимаемся координацией между заказчиком и удаленными группами разработчиков.
  teaser: >
    Мы <span class="text-primary">Студия дистанционной разработки ПО</span> программного обеспечения.
    Мы координируем работу удаленных команд по разработке ПО. Вы заказываете нам разработку,
    а все остальное мы берем на себя. В нашем пуле более 10 команд, в сумме более 100 разработчиков, дизайнеров,
    контент-менеджеров. Мы точно решим все ваши потребности.
    У нас всегда есть люди, готовые немедленно заняться вашей разработкой.
  items:
    - title: Огромный <span class='text-primary'>опыт</span>
      content: >
        У нас большой опыт ведения удаленной разработки ПО. Нами созданы специальные трекеры, где вы всегда сможете
        отследить этапы разработки. У нас огромное количество наработок во всех областях, особенно в области электронной
         коммерции и вендинговых машин. Мы разрабатывали все от банковского ПО до мобильных приложений. Мы всегда готовы взятся за
         проект любой сложности.
    - title: <span class='text-primary'>Интернациональные</span> специалисты
      ico: ti-user
      content: >
        Мы находим качественных и не дорогих разработчиков по всему миру. Не секрет, что в таких странах как Украина,
        Россия, Белоруссия большое количество высококвалифицированных разработчиков, которые не хотят переезжать в
        европу. Мы создаем удаленные рабочие места для них в европе.
    - title: Богатый <span class='text-primary'>Инструментарий</span>
      ico: ti-ruler-alt-2
      content: >
        Мы готовы разработать ПО на любом из популярных языков программирования: JAVA, C#, Python, C++, PHP, Elixir.
        Мы умеем работать с самыми современными базами данных: ORACLE, MSSQL, MySQL, Postgres. Знаем, как работать с
        BIGDATA и микросервисами.


