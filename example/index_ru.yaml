about_us:
  title: O НАС
  content: Мы занимаемся координацией между заказчиком и удаленными группами разработчиков.
  teaser: >
    Мы <span class="text-primary">Студия креативной разработки</span> програмного обеспечения.
    Занимаемся тем что координируем работу удаленых команд по разработке ПО. Вы заказываете нам разработку,
    а бы берем на себя все остальное. В нашем пуле более 10 команд, в сумме более 100 разработчиков, дизайнров,
    контент менеджеров. Мы точно решим все ваши потребности.
    У нас всегда есть люди готовые немедленно занятся вашей разработкой.

  items:
    - title: Огромный <span class='text-primary'>опыт</span>
      content: >
        У нас большой опыт ведения удаленной разработи. Нами созданны специальные трекеры где вы всегда сможите
        отследить этапы разработи. у нас огромного количество наработок во всех облостях, особенно в области электронной
         комерции и вендинговых машин. Мы разрабатывали все от банковского ПО до мобильных приложений. Готовы взятся за
         проект любой сложности.
    - title: <span class='text-primary'>Интернациональные</span> специалисты
      content: >
        Мы находим качественных и не дорогих разработчиков по всему миру. Не секрет что в таких странах как Украина,
        Россия, Белоруссия большое количество высококвалифицированных разработчиков, которые не хотят переезжать в
        европу. Мы создаем удаленные рабочие места для них в европе.
    - title: Богатый <span class='text-primary'>Инструментарий</span>
      content: >
        Мы готовы разработать по на любом из популярных языков программирования: JAVA, C#, Python, C++, PHP, Elixir.
        У меем работать с самыми современными базами данных: ORACLE, MSSQL, MySQL, Postgres. Значем как работать с
        BIGDATA и микросервисами.

