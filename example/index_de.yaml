services:
  title: Dienstleistungen
  content: Wir bieten eine vollständige Palette von Softwareentwicklungsdiensten an.
  items:
    - title: Technische Aufgabe
      content: Wir werden die technische Aufgabe für das zukünftige Projekt entwickeln. Wir werden.
      ico: ti-agenda
      items:
        - Ihr Projekt studieren
        - die Lösung finden 
        - die technische Aufgabe erstellen
        - Audit von Equipment durchführen 
        - die Kosten berechnen
        - Risiken kalkulieren
    - title: Software Entwicklung
      content: Wir werden Software beliebiger Komplexität durch Remote-Entwicklungsteams entwickeln.
      ico: ti-write
      items:
        - Entwickler aussuchen
        - die technische Aufgabe erledigen
        - einen Bericht über jede Arbeitsphase abstatten
    - title: Support
      content: Wir werden die Software nach Abschluss des Projekts unterstützen und verfeinern.
      ico: ti-support
      items:
        - Permanente technische Unterstützung
        - Sofortige Problemlösung
        - Verfeinerung unserer Projekte
        - Verfeinerung von externen Projekten
        - Lokalisierung
        - Content Erstellung
    - title: Für Entwickler 
      content: Wir sind bereit, beliebiges Entwicklungsteam in unseren Pool aufzunehmen. Wir werden projektbezogene Dauerarbeit zuweisen
      ico: ti-user
      items:
        - Fernarbeit
        - Daueraufträge
        - Stundenlohn
        - JAVA
        - C#
        - Python
        - Elixir

