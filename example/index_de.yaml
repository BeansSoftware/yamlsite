about_us:
  title: ÜBER UNS
  content: Wir beschäftigen uns mit Koordination des Entwicklungsprozesses zwischen Auftraggeber und Fernentwicklerteams.
  teaser: >
        Wir sind <span class="text-primary">Software-Fernentwicklung Studio</span>.
        Wir koordinieren die Arbeit von Fernentwicklerteams die sich mit Software-Entwicklung beschäftigen. Sie geben uns Entwicklung in Auftrag, und wir werden alles andere übernehmen. Unser Pool enthält mehr als 10 Teams, insgesamt mehr als 100 Entwickler, Designers, Contentmanagers. Wir werden sicherlich alle ihren möglichen Bedürfnisse abdecken. 
        Wir haben immer Mitarbeiter, die bereit sind, sofort mit Entwicklung Ihrer Software zu beginnen. 
  items:
    - title: Enorme <span class='text-primary'>Erfahrung</span>
      content: >
        Wir haben eine sehr grosse Erfahrung mit Führung und Koordination von Software-Fernentwicklung. Wir haben Spezielltracker erstellt, so dass Sie immer Entwicklungsphasen folgen können. Wir besitzen eine grosse Menge von Erkenntnissen in allen Bereichen, vor allem im Bereich von E-Commerce, Verkaufsautomaten und Datenübertragung. Wir haben alles entwickelt: von Bank Software bis mobile Apps. Wir sind immer bereit, überaus herausfordernde Projekte zu übernehmen. 
    - title: <span class='text-primary'>Internationale</span> Facharbeiter
      ico: ti-user
      content: >
        Weltweit finden wir hochqualifizierte und guenstige Entwickler. Es ist kein Geheimnis dass es in solchen Ländern wie z.B. Ukraine, Russland, Weissrussland sehr viele hochqualifizierten Entwickler gibt, die bereit sind,  Fernarbeit und Software-Entwicklung für Auftraggeber aus Europa zu übernehmen. 
        Unsererseits schaffen wir für sie remote Arbeitsplätze in Europa. 
    - title: Reiche <span class='text-primary'>Toolkit</span>
      ico: ti-ruler-alt-2
      content: >
        Wir sind bereit, Software in einer der gängigen Programmiersprachen zu entwickeln: JAVA, C#, Python, C++, PHP, Elixir.
        Wir können mit den modernsten Datenbanken arbeiten: ORACLE, MSSQL, MySQL, Postgres. Wir wissen, wie man mit BIGDATA und Microservices arbeitet.
