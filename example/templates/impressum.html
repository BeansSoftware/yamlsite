<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ app.title }}</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
        <!-- Plugins CSS -->
        <link href="css/plugins/plugins.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{ main.thumbnail }}" />
        <meta property="og:url" content="http://beanssoftware.com" />
        <meta property="og:title" content="{{ app.title }}" />
        <meta property="og:description" content="{{ main.description }}" />

    </head>
    <body data-spy="scroll" data-offset="58">
        <div id="preloader">
            <div id="preloader-inner"></div>
        </div><!--/preloader-->

        <nav class="navbar navbar-expand-lg navbar-inverse bg-inverse header-transparent fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="images/logo-white.png" alt="logo"></a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <!-- {% for item in menu %}
                        <li class="nav-item"><a data-scroll class="nav-link{% if loop.first %} active{% endif %} {{ item.class }}" href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %} -->
                    <li class="nav-item"><a class="nav-link bg-primary btn-rounded" href="index-en.html">EN</a></li>
                    <li class="nav-item"><a class="nav-link bg-primary btn-rounded" href="index-de.html">DE</a></li>
                    <li class="nav-item"><a class="nav-link bg-primary btn-rounded" href="index-ru.html">RU</a></li>
                </ul>

            </div>
        </nav><!--/.navbar-->

        <section id="about" class="pt90 pb60">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                        <div class="section-title">
                            <h4>{{ impressum.title }}</h4>
                        </div>
                    </div>
                </div><!--/section title-->
                <p class='mb40 text-center'>
                    {{ impressum.text }}
                </p>
            </div>
        </section><!--about us-->

        <div class="bg-primary contact-info pt50 pb20">
            <div class="container">
                <div class="row">
                    {% for item in contact["items"] %}
                    <div class="col-md-4 mb30">
                        <div class="media">
                            <div class="d-flex mr-3">
                                <i class="{{ item.ico }}"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="mt-0">{{ item.title }}</h5>
                                {{ item.content }}
                            </div>
                        </div>
                    </div><!--/.col-->
                    {% endfor %}
                </div>
            </div>
        </div>
        <footer id="footer" class="footer  pt90 pb90">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span>&copy; Copyright 2018. {{ app.title }}</span> | <a href="impressum.html">Impressum</a>
                    </div>
                </div>
            </div>
        </footer>-->
        <!--back to top-->
        <a href="#" class="back-to-top hidden-xs-down" id="back-to-top"><i class="ti-angle-up"></i></a>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="js/plugins/plugins.js"></script> 
        <script src="js/gems.custom.js"></script> 
    </body>
</html>
